<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir contenido - Busca</title>
  <link rel="stylesheet" href="./upload.css">
  <link rel="stylesheet" href="./components/navbar.css">
  <link rel="stylesheet" href="./components/footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar (cargado con JavaScript) -->
  <div id="navbar-container"></div>

  <main class="upload-main">
    <div class="container">
      <div class="upload-header">
        <h1 class="upload-title">Subir contenido</h1>
        <p class="upload-subtitle">Comparte tus mejores momentos con la comunidad</p>
      </div>

      <div class="upload-container">
        <!-- Upload Area -->
        <div class="upload-area" id="upload-area">
          <div class="upload-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </div>
          <p class="upload-text">Arrastra y suelta para subir</p>
          <p class="upload-subtext">Soporta imágenes JPG, PNG y GIF</p>
          <button class="upload-button">Seleccionar archivo</button>
        </div>

        <!-- Form -->
        <div class="upload-form">
          <div class="form-group">
            <label for="title" class="form-label">Título</label>
            <input type="text" id="title" class="form-input" placeholder="Añade un título descriptivo">
          </div>

          <div class="form-group">
            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" class="form-textarea" placeholder="Describe tu contenido" rows="4"></textarea>
          </div>

          <div class="form-group">
            <label for="category" class="form-label">Categoría</label>
            <select id="category" class="form-select">
              <option value="" disabled selected>Selecciona una categoría</option>
              <option value="aventuras">Aventuras</option>
              <option value="paisajes">Paisajes</option>
              <option value="personas">Personas</option>
              <option value="ciudades">Ciudades</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tags" class="form-label">Etiquetas</label>
            <input type="text" id="tags" class="form-input" placeholder="Añade etiquetas separadas por comas">
          </div>

          <div class="form-actions">
            <button type="button" class="cancel-button" onclick="window.location.href='home.html'">Cancelar</button>
            <button type="button" class="publish-button" onclick="window.location.href='home.html'">Publicar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer (cargado con JavaScript) -->
  <div id="footer-container"></div>

  <script>
    // Cargar componentes
    document.addEventListener('DOMContentLoaded', function() {
      // Cargar navbar
      fetch('./components/navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
        });
      
      // Cargar footer
      fetch('./components/footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        });
      
      // Funcionalidad de drag and drop
      const uploadArea = document.getElementById('upload-area');
      
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        uploadArea.addEventListener(eventName, highlight, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, unhighlight, false);
      });
      
      function highlight() {
        uploadArea.classList.add('highlight');
      }
      
      function unhighlight() {
        uploadArea.classList.remove('highlight');
      }
      
      uploadArea.addEventListener('drop', handleDrop, false);
      
      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        // Aquí podrías manejar los archivos
        console.log(files);
      }
    });
  </script>
</body>
</html>
