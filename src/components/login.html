<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <div class="logo-circle"></div>
        <span class="logo-text">Busca</span>
      </div>
      <h1 class="auth-title">Iniciar sesión</h1>
      <p class="auth-subtitle">Bienvenido de nuevo, ingresa tus credenciales</p>
    </div>

    <form class="auth-form">
      <div class="form-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" class="checkbox">
          <label for="remember">Recordarme</label>
        </div>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="button" class="auth-button" onclick="window.location.href='home.html'">Iniciar sesión</button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes una cuenta? <a href="signup.html" class="auth-link">Regístrate</a></p>
    </div>
  </div>
</div>
