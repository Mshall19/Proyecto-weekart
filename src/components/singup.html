<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <div class="logo-circle"></div>
        <span class="logo-text">Busca</span>
      </div>
      <h1 class="auth-title">Crear cuenta</h1>
      <p class="auth-subtitle">Únete a nuestra comunidad creativa</p>
    </div>

    <form class="auth-form">
      <div class="form-group">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" id="name" class="form-input" placeholder="Tu nombre" required>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-input" placeholder="tu@email.com" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
      </div>

      <div class="form-group">
        <label for="confirm-password" class="form-label">Confirmar contraseña</label>
        <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required>
      </div>

      <div class="form-options">
        <div class="remember-me">
          <input type="checkbox" id="terms" class="checkbox" required>
          <label for="terms">Acepto los <a href="#" class="auth-link">términos y condiciones</a></label>
        </div>
      </div>

      <button type="button" class="auth-button" onclick="window.location.href='home.html'">Registrarse</button>
    </form>

    <div class="auth-footer">
      <p>¿Ya tienes una cuenta? <a href="login.html" class="auth-link">Inicia sesión</a></p>
    </div>
  </div>
</div>
